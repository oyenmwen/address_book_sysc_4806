<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to AddressBook World</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>

<div class=" container pt-5 mt-5">
<h1>Create a new Buddy</h1>

    <form action="#" th:action="@{/new}" th:object="${buddy}" method="post">
        <div class="form-group">
            <label for="name">Buddy Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="e.g. John Doe">
        </div>
        <div class="form-group">
            <label for="number">Buddy Number</label>
            <input type="text" class="form-control" id="number" th:field="*{number}" placeholder="e.g. 555-555-5555">
        </div>
        <input name="id" type="text" th:value="${id}" hidden>

        <button type="submit" class="btn btn-lg btn-primary"> Create a new Buddy</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
